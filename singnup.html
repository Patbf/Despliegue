<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h2>Registro</h2>
        <form>
            <div class="input-field"> <input id="name" type="text" class="validate"> <label for="name">Nombre</label>
            </div>
            <div class="input-field"> <input id="email" type="email" class="validate"> <label for="email">Correo
                    Electrónico</label> </div>
            <div class="input-field"> <input id="password" type="password" class="validate"> <label
                    for="password">Contraseña</label> </div> <button class="btn waves-effect waves-light"
                type="submit">Registrar</button>
        </form>
    </div>
</body>

</html>
